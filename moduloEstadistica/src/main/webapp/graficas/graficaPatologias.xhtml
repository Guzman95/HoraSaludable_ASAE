<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="../plantilla/frontEndAdministrador.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">Grafica Patologias</ui:define>

	<ui:define name="contenidoForm">
		<h:outputStylesheet name="charts/charts.css" library="primefaces" />
		<h:outputScript name="charts/charts.js" library="primefaces" />
		<h:outputStylesheet name="./css/styleForms.css" />

		<h2>GRAFICO PATOLOGIAS</h2>
		<h:form>

       		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       		Seleccionar Genero:
 			<h:selectOneMenu name="genero" id="genero" value= "#{patologiaController.objpatologia.genero}">
				<f:selectItem itemValue="M" itemLabel="MASCULINO" />
				<f:selectItem itemValue="F" itemLabel="FEMENINO" />
				<f:selectItem itemValue="A" itemLabel="AMBOS" />
			</h:selectOneMenu>
       		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       		Seleccionar Cargo:
 			<h:selectOneMenu name="cargo" id="cargo" disabled="false" value= "#{patologiaController.objpatologia.cargo}">
				<f:selectItem itemValue="1" itemLabel="DOCENTE" />
				<f:selectItem itemValue="2" itemLabel="ADMINISTRATIVO" />
				<f:selectItem itemValue="3" itemLabel="ESTUDIANTE" />
				<f:selectItem itemValue="1-2" itemLabel="DOCENTE - ADMIN" />
				<f:selectItem itemValue="1-3" itemLabel="DOCENTE - ESTUDIANTE" />
				<f:selectItem itemValue="3-2" itemLabel="ESTUDIANTE - ADMIN" />
				<f:selectItem itemValue="0" itemLabel="TODOS" />

			</h:selectOneMenu>
			<h:commandButton value="BUSCAR" action="#{patologiaController.ConsultarPatologia}" />
		</h:form>
	</ui:define>

	<ui:define name="contenidoGrafica">
		<div id="lienzoGrafica">
			 <h:form>
				<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
					<p:pieChart id="grafica" rendered="true" model="#{patologiaController.graficoPatologia}"
						style="height:300px; width: 600px;" widgetVar="chart" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
